<!DOCTYPE html>
<html>
<head>
	<title>Fudge Dice Roller</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
	<h1><div class="container">{% for roll in rolls %}<div class="die">{{ roll }}</div>{% endfor %}</div></h1>
	<h2>Score: {{ score }}</h2>
	<br>
	<a href="{{ url_for('roll') }}" class="btn">Roll again</a>
</body>
</html>
